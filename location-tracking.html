<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location Tracking - Tour Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .page-header {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .page-title h1 {
            color: white;
            margin-bottom: 5px;
        }
        
        .page-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .map-controls {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .control-group {
            margin-bottom: 25px;
        }
        
        .control-group h3 {
            margin-bottom: 15px;
            color: #1f2937;
            padding-bottom: 10px;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px;
        }
        
        .map-container-full {
            width: 100%;
            height: 600px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            background: var(--light);
            position: relative;
            z-index: 1;
            margin-bottom: 30px;
        }

        #map-full {
            width: 100%;
            height: 100%;
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-card i {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .stat-card h3 {
            font-size: 28px;
            margin: 10px 0 5px 0;
            color: #1f2937;
        }
        
        .stat-card p {
            color: #6b7280;
            font-size: 14px;
        }
        
        .permission-status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }
        
        .permission-status.granted {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }
        
        .permission-status.denied {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #ef4444;
        }
        
        .permission-status.prompt {
            background: #fef3c7;
            color: #92400e;
            border: 2px solid #f59e0b;
        }
        
        .location-point {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #10b981;
        }
        
        .location-point:hover {
            background: #f3f4f6;
            transform: translateX(5px);
            transition: all 0.3s ease;
        }
        
        .point-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .point-title {
            font-weight: bold;
            color: #1f2937;
        }
        
        .point-time {
            font-size: 12px;
            color: #6b7280;
        }
        
        .point-details {
            font-size: 13px;
            color: #4b5563;
        }
        
        .route-info-box {
            background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 100%);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #0284c7;
        }
        
        .route-info-box h4 {
            color: #075985;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <div class="page-title">
                <h1><i class="fas fa-map-marked-alt"></i> Live Location Tracking</h1>
                <p>Real-time GPS tracking and route monitoring</p>
            </div>
            <div class="page-actions">
                <a href="index.html" class="btn" style="background: white; color: #10b981; text-decoration: none;">
                    <i class="fas fa-home"></i> Back to Home
                </a>
                <a href="dashboard.html" class="btn" style="background: rgba(255,255,255,0.2); color: white; text-decoration: none;">
                    <i class="fas fa-chart-line"></i> Dashboard
                </a>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-row">
            <div class="stat-card">
                <i class="fas fa-map-marker-alt" style="color: #10b981;"></i>
                <h3 id="totalPointsCount">0</h3>
                <p>GPS Points Recorded</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-road" style="color: #3b82f6;"></i>
                <h3 id="totalDistanceTraveled">0 km</h3>
                <p>Total Distance</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-route" style="color: #f59e0b;"></i>
                <h3 id="routeStopsCount">0</h3>
                <p>Planned Stops</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-clock" style="color: #8b5cf6;"></i>
                <h3 id="trackingDuration">0h 0m</h3>
                <p>Tracking Duration</p>
            </div>
        </div>

        <!-- Map Container -->
        <div class="map-container-full">
            <div id="map-full"></div>
        </div>

        <!-- Location Controls -->
        <div class="map-controls">
            <div class="control-group">
                <h3><i class="fas fa-key"></i> Location Permission</h3>
                <div id="permissionStatus" class="permission-status prompt">
                    <i class="fas fa-question-circle"></i> Location permission not set
                </div>
                <div class="button-grid">
                    <button id="requestPermission" class="btn btn-warning">
                        <i class="fas fa-unlock"></i> Request Permission
                    </button>
                </div>
            </div>

            <div class="control-group">
                <h3><i class="fas fa-play-circle"></i> Tracking Controls</h3>
                <div class="button-grid">
                    <button id="startTracking" class="btn btn-success">
                        <i class="fas fa-play"></i> Start Tracking
                    </button>
                    <button id="stopTracking" class="btn btn-danger" disabled>
                        <i class="fas fa-stop"></i> Stop Tracking
                    </button>
                    <button id="getCurrentLocation" class="btn btn-primary">
                        <i class="fas fa-crosshairs"></i> Get Current Location
                    </button>
                    <button id="openInMaps" class="btn btn-info">
                        <i class="fas fa-external-link-alt"></i> Open in Google Maps
                    </button>
                </div>
            </div>

            <div class="control-group">
                <h3><i class="fas fa-tools"></i> Data Management</h3>
                <div class="button-grid">
                    <button id="clearRoute" class="btn btn-secondary">
                        <i class="fas fa-eraser"></i> Clear Route from Map
                    </button>
                    <button id="exportRoute" class="btn btn-info">
                        <i class="fas fa-download"></i> Export Data (JSON)
                    </button>
                    <button id="clearLastPoint" class="btn btn-warning">
                        <i class="fas fa-undo"></i> Remove Last Point
                    </button>
                    <button id="clearLocationHistory" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Clear All History
                    </button>
                </div>
            </div>
        </div>

        <!-- Route Info -->
        <div id="routeInfo" class="route-info-box" style="display: none;">
            <!-- Route information will be displayed here -->
        </div>

        <!-- Location History -->
        <div class="card">
            <h3><i class="fas fa-history"></i> Location History</h3>
            <div id="locationHistoryList"></div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="leaflet/dist/leaflet.js"></script>
    
    <!-- Supabase Configuration -->
    <script type="module" src="supabase-config.js"></script>
    
    <!-- Location Tracking Module -->
    <script src="location-tracking.js"></script>
    
    <!-- Page Script -->
    <script>
        // Data Storage
        let tourData = {
            driver: {},
            dieselRecords: [],
            familyMembers: [],
            contributions: [],
            route: {},
            stops: [],
            expenses: [],
            locationHistory: []
        };

        // Load data
        async function loadData() {
            try {
                if (window.loadFromSupabase) {
                    const cloudData = await window.loadFromSupabase();
                    if (cloudData) {
                        tourData = cloudData;
                        localStorage.setItem('tourManagementData', JSON.stringify(tourData));
                        return;
                    }
                }
                
                const savedData = localStorage.getItem('tourManagementData');
                if (savedData) {
                    tourData = JSON.parse(savedData);
                }
            } catch (error) {
                console.error('Error loading data:', error);
                const savedData = localStorage.getItem('tourManagementData');
                if (savedData) {
                    tourData = JSON.parse(savedData);
                }
            }
        }

        // Save data
        async function saveData() {
            try {
                localStorage.setItem('tourManagementData', JSON.stringify(tourData));
                
                if (window.saveToSupabase) {
                    await window.saveToSupabase(tourData);
                }
            } catch (error) {
                console.error('Error saving data:', error);
            }
        }

        // Update statistics
        function updateStatistics() {
            // Total points
            const pointsCount = tourData.locationHistory.length;
            document.getElementById('totalPointsCount').textContent = pointsCount;

            // Total distance
            if (window.locationTrackingModule) {
                const totalDistance = window.locationTrackingModule.calculateTotalDistance();
                document.getElementById('totalDistanceTraveled').textContent = totalDistance.toFixed(2) + ' km';
            }

            // Route stops
            const stopsCount = (tourData.stops || []).length;
            document.getElementById('routeStopsCount').textContent = stopsCount;

            // Tracking duration
            if (tourData.locationHistory.length >= 2) {
                const firstPoint = new Date(tourData.locationHistory[0].timestamp);
                const lastPoint = new Date(tourData.locationHistory[tourData.locationHistory.length - 1].timestamp);
                const duration = lastPoint - firstPoint;
                const hours = Math.floor(duration / (1000 * 60 * 60));
                const minutes = Math.floor((duration % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById('trackingDuration').textContent = `${hours}h ${minutes}m`;
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', async function() {
            await loadData();
            
            // Initialize map with delay to ensure DOM is ready
            setTimeout(function() {
                if (window.locationTrackingModule) {
                    // Change map element ID for this page
                    const mapContainer = document.getElementById('map-full');
                    mapContainer.id = 'map'; // Temporarily change ID for module
                    
                    window.locationTrackingModule.initMap();
                    window.locationTrackingModule.initLocationTracking();
                    window.locationTrackingModule.displayLocationHistory();
                    window.locationTrackingModule.updateRouteSummary();
                }
                
                updateStatistics();
            }, 100);
        });
    </script>
</body>
</html>
